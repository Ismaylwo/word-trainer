<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Тренажёр слов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d1d8e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #3498db;
        }
        
        .info {
            background-color: #e3f2fd;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-book-open"></i> Тренажёр слов</h1>
            <p>Сброс пароля</p>
        </div>
        
        <div id="alert-error" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span id="error-message"></span>
        </div>
        
        <div id="alert-success" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span id="success-message"></span>
        </div>
        
        <div class="info">
            <i class="fas fa-info-circle"></i> Введите ваш email, и мы отправим вам инструкции по сбросу пароля.
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Загрузка...
        </div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Отправить инструкции
            </button>
        </form>
        
        <div class="links">
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Вспомнили пароль? Войти</a>
            <a href="register.html"><i class="fas fa-user-plus"></i> Регистрация</a>
            <a href="index.html"><i class="fas fa-home"></i> На главную</a>
        </div>
    </div>

    <script>
        // Инициализация Supabase клиента для страницы сброса пароля
        let supabaseReset = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Инициализация страницы сброса пароля...');
            
            // Проверяем, загружена ли библиотека Supabase
            if (window.supabase) {
                try {
                    const SUPABASE_URL = 'https://rgzvbwaizkrtswdiqjog.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnenZid2FpemtydHN3ZGlxam9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NzM4MzgsImV4cCI6MjA4MzI0OTgzOH0.LzFpWSG7pHoAbpIYyLsjbO8YIhh52U8p6hvmeaWILtI';
                    
                    supabaseReset = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase клиент создан для страницы сброса пароля');
                } catch (error) {
                    console.error('Ошибка создания Supabase клиента:', error);
                }
            } else {
                console.error('Библиотека Supabase не загружена!');
            }
        });
        
        const resetForm = document.getElementById('reset-form');
        const alertError = document.getElementById('alert-error');
        const alertSuccess = document.getElementById('alert-success');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Пожалуйста, введите ваш email');
                return;
            }
            
            loading.style.display = 'block';
            alertError.style.display = 'none';
            alertSuccess.style.display = 'none';
            
            try {
                if (!supabaseReset) {
                    throw new Error('Не удалось подключиться к серверу. Попробуйте обновить страницу.');
                }
                
                const { data, error } = await supabaseReset.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                showSuccess('Инструкции по сбросу пароля отправлены на ваш email.');
                
                // Очищаем поле email
                document.getElementById('email').value = '';
                
            } catch (error) {
                console.error('Ошибка сброса пароля:', error.message);
                showError(error.message || 'Ошибка при отправке email');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            alertError.style.display = 'block';
            alertSuccess.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            alertSuccess.style.display = 'block';
            alertError.style.display = 'none';
        }
    </script>
</body>
</html>
